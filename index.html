<!DOCTYPE html>
<html>
<head>
  <title>Julian's Projects</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="navbar">
    <button onclick="showHome()">Home</button>
    <button onclick="showProject(1)">HR Diagram</button>
    <button onclick="showProject(2)">Dummy Quiz</button>
  </div>

  <div class="content" id="main-content">
    <h1>Julian's Projects</h1>
  </div>

  <script>
    function showHome() {
      document.getElementById("main-content").innerHTML = `
        <h1>Julian's Projects</h1>
        <img src="https://ih1.redbubble.net/image.2408071135.4502/bg,f8f8f8-flat,750x,075,f-pad,750x1000,f8f8f8.jpg" 
         alt="Julian's Project Image">
  `;
}


    function showProject(projectNumber) {
      let iframeHTML = "";
      if (projectNumber === 1) {
        iframeHTML = '<iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/9qDSzJeVYRurgLjpfoqIIgXJxiiXJmHjMONDmuNOd34/embed"></iframe>';
      } else if (projectNumber === 2) {
        iframeHTML = '<iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/djqvVGdu4ihqgDK2wxjdz7SvDiKzviztQeGhHozusaQ/embed"></iframe>';
      }
      document.getElementById("main-content").innerHTML = iframeHTML;
    }
  </script>

</body>
</html>
